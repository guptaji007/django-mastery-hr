{% extends 'base.html' %}

<!-- Block Title -->
{% block title %} Opportunities {% endblock title %}

<!-- Navbar Content -->
{% block navbar-content %}
<i class="text-warning fas fa-code"></i>&nbsp;&nbsp; Job Opportunities
{% endblock navbar-content %}

<!-- Link to Navigate -->
{% block link %}
<a href="{% url 'home' %}" id="back" title="Go Back">
    <i class="text-warning fas fa-angle-double-left"></i>
</a>
{% endblock link %}

<!-- Page Content -->
{% block content %}
<!-- Container Start -->
<div class="container mt-3" style="width: 80%;">
    <div class="justify-content-center align-items-center row">
        <h6 class="btn btn-warning" id="card-title" style="width: 100%; cursor: default;">
            <strong>AVAILABLE JOB OPPORTUNITIES</strong>
        </h6>
        <div class="shadow-lg card p-3 mt-3" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="row">
                <!-- First Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#frontendModal">
                            <i class="fab fa-react fa-5x"></i>
                            <br><br>Frontend
                        </button>
                    </div>
                </div>
                <!-- Second Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#backendModal">
                            <i class="fab fa-python fa-5x"></i>
                            <br><br>Backend
                        </button>
                    </div>
                </div>
                <!-- Third Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#fullstackModal">
                            <i class="fab fa-node-js fa-5x"></i>
                            <br><br>Fullstack
                        </button>
                    </div>
                </div>
                <!-- Fourth Button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent;">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#internModal">
                            <i class="fas fa-file-code fa-5x"></i>
                            <br><br>Intern
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container End -->

<!-- Spinner Ajax (Backend) -->
<div id="bg-spinner">
    <div id="position-spinner">
        <span id="spinner"></span>
    </div>
</div>

<!-- Information Icon About Opportunities -->
<div>
    <button class="btn btn-warning text-dark pulse txt-sm" data-bs-toggle="modal" data-bs-target="#infoJobsModal">
        <i class="fas fa-question fa-2x"></i>
    </button>
</div>

<br><br><br><br>
{% endblock content %}
